<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a routerLink="/dashboard">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Campus Party</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">

      <li nz-submenu nzOpen nzTitle="Dados Abertos" nzIcon="area-chart">
        <ul>

          <li nz-menu-item nzMatchRouter>
            <a routerLink="/cartao-credito">Cartões de Crédito</a>
          </li>

          <li nz-menu-item nzMatchRouter>
            <a routerLink="/produtos-servicos">Produtos e Serviços</a>
          </li>

          <li nz-menu-item nzMatchRouter>
            <a routerLink="/titulos-de-capitalizacao">Títulos de Capitalização</a>
          </li>

          <li nz-menu-item nzMatchRouter>
            <a routerLink="/investimentos">Investimentos</a>
          </li>

          <li nz-menu-item nzMatchRouter>
            <a routerLink="/canbio">Câmbio</a>
          </li>

          <li nz-menu-item nzMatchRouter>
            <a routerLink="/previdencia">Previdência</a>
          </li>

          <li nz-menu-item nzMatchRouter>
            <a routerLink="/seguros">Seguros</a>
          </li>

          <!-- <li nz-menu-item nzMatchRouter>
            <a routerLink="/investimento">Investimentos</a>
          </li> -->

        </ul>
      </li>

      <li nz-submenu nzOpen nzTitle="Financeiro" nzIcon="bank">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/accounts">Accounts</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/expenses">Expenses</a>
          </li>
        </ul>
      </li>

    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <span class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></span>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
</nz-layout>
